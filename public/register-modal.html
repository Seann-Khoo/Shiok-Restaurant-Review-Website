<div class="modal fade" id="registerModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header bg-warning">
                <h5 class="modal-title text-dark text-center" id="register_modal">Join the ever-growing<br><b style="color:white;">Good Food Club!</b><br><br>Simply fill up the Registration Form below.</h5>
            </div>
            <div class="modal-body px-10 text-center">
                <form>
                    <div class="form-group">
                        <label for="member_first_name">First Name</label>
                        <input type="text" class="form-control" id="member_first_name" placeholder="Example: James">
                    </div>
                    <div class="form-group">
                        <label for="member_last_name">Last Name</label>
                        <input type="text" class="form-control" id="member_last_name" placeholder="Example: Tan">
                    </div>
                    <div class="form-group">
                        <label>Gender:
                            <select id="member_gender" name="member_gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Others">Others</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="member_email">Email Address</label>
                        <input type="email" class="form-control" id="member_email" placeholder="Example: james@email.com">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else. Only us.</small>
                    </div>
                    <div class="form-group">
                        <label for="member_address">Residential Address</label>
                        <input type="text" class="form-control" id="member_address" placeholder="Example: 21 Tampines Avenue">
                    </div>
                    <div class="form-group">
                        <label for="member_postal_code">Postal Code</label>
                        <input type="number" class="form-control" id="member_postal_code" placeholder="Example: 529757">
                    </div>
                    <div class="form-group">
                        <label for="member_phone_number">Local Mobile Number (No Spacing)</label>
                        <input type="tel" class="form-control" id="member_phone_number" placeholder="Example: 67882000">
                    </div>
                    <div class="form-group">
                        <label for="register_username">Username (Maximum 15 Characters)</label>
                        <input type="text" class="form-control" id="register_username" placeholder="Example: jamesattp">
                    </div>
                    <div class="form-group">
                        <label for="register_password">Password (Maximum 20 Characters)</label>
                        <input type="text" class="form-control" id="register_password" placeholder="Example: jamesAtTP">
                        <small id="emailHelp" class="form-text text-muted">Your Username and Password are securely stored. That's our promise to you.</small>
                        <label for="myinput" class="mt-2">Avatar</label>
                        <input id="myinput" type="file" onchange="encode();" />
                    </div>
                    <div>
                        <img style="width:100px" id="target" />
                    </div>
                    <br>
                    <button onclick="registerMe();" type="button" class="btn btn-warning">Register Now</button>
                </form>
            </div>
        </div>
    </div>
</div>
