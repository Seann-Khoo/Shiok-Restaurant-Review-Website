<!-- this is a structure of Bootstrap Modal -->
<div class="modal fade" id="commentModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-warning text-center">
                <h5 class="modal-title text-dark" id="review">Review</h5>
	<button type="button" class="btn btn-secondary" id="newComment" data-toggle="modal" data-target="#newCommentModal" data-dismiss="modal" onClick="newReview()">Add New Review</button>
            </div>
            <div class="modal-body">
                <div id="emptyReview">No Reviews Yet. Be the First to Write a Review.</div>
                <div class="row px-5" id="commentBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
