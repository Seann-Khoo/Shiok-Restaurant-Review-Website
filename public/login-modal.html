<div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header bg-warning">
                <h5 class="modal-title text-dark text-center" id="login_modal">Login to <b style="color:white">Good Food...</b></h5>
            </div>
            <div class="modal-body px-10 text-center">
                <form>
                    <div class="form-group">
                        <label for="member_username">Username</label>
                        <input type="text" class="form-control" id="member_username" 
                            placeholder="Example: jamesattp">
                    </div>
                        <label for="member_password">Password</label>
                        <input type="text" class="form-control" id="member_password" placeholder="Example: jamesAtTP">
                        <small id="emailHelp" class="form-text text-muted">Your Username and Password are securely stored. That's our promise to you.</small>
                    </div>
                    <br>
                    <button onclick="loginMe();" type="button" class="btn btn-warning">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
