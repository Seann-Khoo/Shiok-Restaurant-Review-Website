<!-- this is a structure of Bootstrap Modal -->
<div class="modal fade" id="restaurantModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-warning text-center">
                <h4 class="modal-title text-dark" id="restaurant_name">Modal title</h4>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
            <div class="modal-body">
                <div class="row text-center">
                    <div class="col-xs-5">
                        <img id="restaurant_cover_image" width="300" height="208">
                    </div>
                    <div class="col-xs-7">
                        <table class="table table-sm">
                            <tr>
                                <td><b>Cuisine</b></td>
                                <td id="restaurant_cuisine" style=' width: 300px; word-wrap: break-word;'></td>
                            </tr>
                            <tr>
                                <td><b>Region</b></td>
                                <td id="restaurant_region" style=' width: 300px; word-wrap: break-word;'></td>
                            </tr>
                            <tr>
                                <td><b>Price Range</b></td>
                                <td id="restaurant_price_range" style=' width: 300px; word-wrap: break-word;'></td>
                            </tr>
                            <tr>
                                <td><b>Halal</b></td>
                                <td id="restaurant_halal" style=' width: 300px; word-wrap: break-word;'></td>
                            </tr>
                            <tr>
                                <td><b>Address</b></td>
                                <td id="restaurant_address" style=' width: 300px; word-wrap: break-word;'></td>
                            </tr>
                            <tr>
                                <td><b>Postal Code</b></td>
                                <td id="restaurant_postal_code" style=' width: 300px; word-wrap: break-word;'></td>
                            </tr>
                            <tr>
                                <td><b>Operating Hours</b></td>
                                <td id="restaurant_operating_hours" style=' width: 300px; word-wrap: break-word;'></td>
                            </tr>
                            <tr>
                                <td><b>Phone Number</b></td>
                                <td id="restaurant_phone_number" style=' width: 300px; word-wrap: break-word;'></td>
                            </tr>
                            <tr>
                                <td><b>Overall Rating</b></td>
                                <td id="restaurant_overall_rating" style=' width: 300px; word-wrap: break-word;'></td>
                            </tr>
                            <tr>
                                <td colspan="2"><button type="button" class="btn btn-warning" id="restaurant_website" onClick="viewWebsite()">Visit Website</button></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="col-xs-12"><b>Restaurant Description</b>
                    <p id="restaurant_description"></p>
                </div>
            </div>
        </div>
    </div>
</div>
